name: Build Windows Installer
on:
  push:
  pull_request:
  workflow_dispatch:
jobs:
  build-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
      - run: npm install
      - run: npm run build
      - run: npm run dist-no-sign
        env:
          CSC_IDENTITY_AUTO_DISCOVERY: false
      - name: Create ZIP archive
        run: Compress-Archive -Path "dist/win-unpacked/*" -DestinationPath "calculator-exe-windows-x64.zip"
      - uses: actions/upload-artifact@v4
        with:
          name: calculator-electron-windows
          path: |
            dist/win-unpacked/
            calculator-exe-windows-x64.zip
